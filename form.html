    <main>
        <form id="myForm" action="record.html" method="get">
            <fieldset>
                <legend>Aplicant Information</legend>
                <label class="top">UserName*<input type="text" name="fname" required></label>
                <label class="top">Password*<input id="password-input" class="password-field" type="password" name="Password" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must contain at least 8 characters, including at least one letter and one number"></label>
                <label class="top">Repeat Password* <input id="repeat-password-input" type="password" name="repeatPassword" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must contain at least 8 characters, including at least one letter and one number"></label>
                <label class="top" id="password-match-error" style="display: none; color: red;">Passwords do not match</label>
                <label class="top">Email* <input type="email" name="email"required pattern="[a-zA-Z0-9]+@byu\.edu{0,15}" title="Please enter a valid email address from the byu.edu domain" placeholder="@byu.edu"></label>
            </fieldset>
            <input class="submitBtn"type="submit" value="Submit">
        </form>
        
        <hr>
        <div class="form-container">
            <label for="r">Puntea mi pagina!</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">

         <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
            </div>
